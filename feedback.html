<!DOCTYPE html>
<html lang="en">
    <head>
        <title>No Baching Out - Feedback</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="nobachingout.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Provide your feedback for No Baching Out.">
    </head>
    <body>
        <div id="wrapper">
        <header>
            <h1>
                <a href="index.html">No Baching Out</a>
            </h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Drummer.html">Drummer</a></li>
                <li><a href="Vocalist.html">Vocalist</a></li>
                <li><a href="Guitarist.html">Guitarist</a></li>
                <li><a href="Keyboardist.html">Keyboardist</a></li>
                <li><a href="DJ.html">DJ</a></li>
            </ul>
        </nav>
        <main>
            <h2>Your Feedback</h2>
            <p>
                Required field are marked with an asterisk (*).
            </p>
            <form method="post" action="#">
                <label for="name">*Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">*Your E-mail address</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">*What was/wasn't helpful?</label>
                <textarea id="feedback" name="feedback" required></textarea>

                <label for="improvements">What info should I add to my Website?</label>
                <textarea id="improvements" name="improvements"></textarea>

                <label for="missing">Is there an instrument I should add?</label>
                <input type="text" id="missing" name="missing">

                <label for="questions">*Any questions?</label>
                <textarea id="questions" name="questions" required></textarea>

                <input type="submit" value="Submit">
            </form>  
        </main>
        <footer>
